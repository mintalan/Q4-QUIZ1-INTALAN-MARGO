<body>

 <h1 class="top-header">CALCULATE YOUR BMI</h1>
 <hr>

  <div class="container">
    <img class="imgfluid" src="https://www.pnbmetlife.com/content/dam/pnb-metlife/images/icons/bmi-calculator/meter.png" alt="BMI Meter">
    
    <h1 class="mb-3">BMI Calculator</h1>

    <input type="number" id="weight" placeholder="weight in kilogram">
    <div class="label">kilogram</div>

    <input type="number" id="height" placeholder="height in meter">
    <div class="label">meter</div>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="output" id="bmio">Output</div><br>

    <hr>

    <div class="footer"><bold>9-S | INTALAN</bold></div>
  </div>


 <script type="text/javascript" src="main.js"></script>
